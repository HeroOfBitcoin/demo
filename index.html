<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="simple.css">
  <title>binjgb (simple)</title>
  <style>
    #boxes {
      content: "";
      display: table;
      clear: both;
    }
    div {
      float: left;
      height: 640px;
      padding: 0 10px;
    }
    #game {
      background-color: #a1edcc;
      width: 60%;
    }
    #column2 {
      background-color: #a0e9ed;
      width: 15%;
    }

    h2 {
      color: #000000;
      text-align: center;
    }
  </style>
</head>
<body>

  <main id="boxes">
    <div id="game">
      <canvas id="mainCanvas" height="480">No Canvas Support</canvas>
    </div>
    <div id="column2">
      <h2>Hero of Bitcoin - Game DEMO</h2> 
      Keys & Download link, geyser? Contrary to popular belief, Lorem Ipsum is not simply random text.
    </div>
  </main>

  <div id="controller">
    <div id="controller_dpad">
      <div id="controller_left"></div>
      <div id="controller_right"></div>
      <div id="controller_up"></div>
      <div id="controller_down"></div>
    </div>
    <div id="controller_select" class="capsuleBtn">Select</div>
    <div id="controller_start" class="capsuleBtn">Start</div>
    <div id="controller_b" class="roundBtn">B</div>
    <div id="controller_a" class="roundBtn">A</div>
  </div>

  <script src="binjgb.js"></script>
  <script src="simple.js"></script>

</body>
